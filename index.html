<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <!-- css -->
    <link rel="stylesheet" href="src/style.css">
    <title>Document</title>
</head>

<body>
    <!-- START blur background -->
    <div class="blurBackground">
        <img src="images/pinkSky.jpg" alt="">
    </div>
    <!-- END blur background-->
    <!-- START container -->
    <div id="container">
        <div class="row">
            <div class="col-lg-6 col-md-12 containerCityName">
                <h1 id="cityName">
                    City name
                </h1>
            </div>
            <!-- START search engine -->
            <div class="col-lg-6 col-md-12">
                <div class="row">
                    <div class="col-lg-6 col-md-12">
                        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
                            integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
                            crossorigin="anonymous">

                        <form id="search-form" action="">
                            <input id="search-input" type="search" required>
                            <i class="fa fa-search"></i>
                        </form>
                    </div>
                    <div class="col-lg-6 col-md-12 currentButtonCenter">
                        <button id="current-button" class="buttonCurrent" role="button">Current</button>
                    </div>
                </div>
            </div>
            <!-- END search engine -->
        </div>

        <!-- START END row with 2 colmns left and right -->
        <div class="row">
            <!-- S colmn left -->
            <div class="col-lg-6 col-md-12">
                <ul class="list">
                    <li class="description1"> <span id="date">Monday 20:00</span>, <span id="description">Clouds</span>
                    </li>
                    <li class="description2"> <strong>Humidity</strong>: <span id="humidity">20</span>%</li>
                    <li class="description3"> <strong>Wind</strong>: <span id="wind">4</span>km/h</li>
                </ul>
            </div>
            <!-- E colmn left -->
            <!-- S colmn right -->
            <div class="col-lg-6 col-md-12">
                <div class="row ">
                    <div class="col-lg-6 col-md-12 imageContainer">
                        <img id="icon" src="images/clouds.png" class="descriptionOffTodayImage" alt="descriptionIcon"
                            style="max-width: 100%;">
                    </div>
                    <div class="col-lg-6 col-md-12 degreeCurrentWeatherStatus">
                        <span id="temperature" class="degreeCurrentNumber">17</span>
                        <span class="units">
                            <a href="#" id="celsius-link" class="active">C°</a> |
                            <a href="#" id="fahrenheit-link" class="active">F°</a>
                        </span>
                    </div>
                </div>
            </div>
            <!-- E colmn right -->
        </div>
        <!-- END row with 2 colmns left and right -->

        <!-- START container forcast -->
        <div class="forcast">
            <!-- START row forcast -->
            <div class="row forcastRow">
                <!-- START 1 colmn -->
                <div class="col-2">
                    mon
                    <img src="images/clouds.png" alt="" width="50px">
                    10 11
                </div>
                <!-- END 1 colmn -->
                <!-- START 2 colmn -->
                <div class="col-2">

                </div>
                <!-- END 2 colmn -->
                <!-- START 3 colmn -->
                <div class="col-2">

                </div>
                <!-- END 3 colmn -->
                <!-- START 4 colmn -->
                <div class="col-2">

                </div>
                <!-- END 4 colmn -->
                <!-- START 5 colmn -->
                <div class="col-2">

                </div>
                <!-- END 5 colmn -->
            </div>
            <!-- END row forcast -->
        </div>
        <!-- END container forcast -->

    </div>
    <!-- END container -->
    <div class="linkGit"><a href="https://github.com/Isa18V/Vanilla-weather-app" target="_blank">Open-source Code </a>
        By Isabel.v</div>
    <!-- javascript -->
    <script src="src/app.js"></script>
</body>

</html>
